<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/mixins.css"/>
    <script type="module" src="assets/js/balance.js" defer></script>
    <script type="module" src="assets/js/colorpick.js" defer></script>
    <script type="module" src="assets/js/idle.js" defer></script>

  </head>
  <body>
    <div id="colorpicker">
      <div class="colorGrid">
        <div class="colorpickItem"></div>
        <div class="colorpickItem"></div>
        <div class="colorpickItem"></div>
        <div class="colorpickItem"></div>
        <div class="colorpickItem"></div>
        <div class="colorpickItem"></div>
        <div class="colorpickItem"></div>
        <div class="colorpickItem"></div>
      </div>
      <div id="randomize">new colors!</div>
    </div>
    <div class="main-container">
      <div class="left-container">
        <div id="idle-container">
            <div id="timesTen">
                <button>x10</button>
            </div>
        </div>
      </div>
      <div class="middle-container">
        <div id="dollars" class="dollars">
          Current Balance: <span id="balance"></span>
          <div id="pr-second"> $5/s</div>
        </div>
        <div id="circle" class="circle"></div>
        <div class="bottom-menu"></div>
      </div>
      <div class="right-container"></div>
    </div>
  </body>
</html>
